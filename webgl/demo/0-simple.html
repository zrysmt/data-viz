<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>简单的案例</title>
</head>

<body onload="main()">
    <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>
    <script>
    // 顶点着色器
    var VSHADER_SOURCE =
        'attribute vec4 a_Position;\n' +
        'void main() {\n' +
        '  gl_Position = a_Position;\n' +
        '  gl_PointSize = 10.0;\n' +
        '}\n';

    // 片元着色器
    var FSHADER_SOURCE =
        'void main() {\n' +
        '  gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);\n' +
        '}\n';

    function main() {
        var canvas = document.getElementById('webgl');
        //初始化WebGL
        var gl = getWebGLContext(canvas);
        if (!gl) {
            console.log('Failed to get the rendering context for WebGL');
            return;
        }

        // 初始化着色器
        if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
            console.log('Failed to intialize shaders.');
            return;
        }

        // 获取a_Position的存储位置
        var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
        if (a_Position < 0) {
            console.log('Failed to get the storage location of a_Position');
            return;
        }

        // 注册鼠标点击事件
        canvas.onmousedown = function(ev) {
            click(ev, gl, canvas, a_Position);
        };

        // 设置<canvas>背景色
        gl.clearColor(0.0, 0.0, 0.0, 1.0);

        // 清除<canvas>
        gl.clear(gl.COLOR_BUFFER_BIT);
    }

    var g_points = []; // The array for the position of a mouse press
    function click(ev, gl, canvas, a_Position) {
        var x = ev.clientX; // 鼠标的x坐标
        var y = ev.clientY; // 鼠标的y坐标
        var rect = ev.target.getBoundingClientRect();

        x = ((x - rect.left) - canvas.width / 2) / (canvas.width / 2);//处理后相得canvas的x坐标
        y = (canvas.height / 2 - (y - rect.top)) / (canvas.height / 2);//处理后相得canvas的y坐标
        g_points.push(x);
        g_points.push(y);

        gl.clear(gl.COLOR_BUFFER_BIT);

        var len = g_points.length;
        for (var i = 0; i < len; i += 2) {
            // 将顶点位置传给attribute变量a_Position
            gl.vertexAttrib3f(a_Position, g_points[i], g_points[i + 1], 0.0);

            // 绘制
            gl.drawArrays(gl.POINTS, 0, 1);
        }
    }

    //初始化WebGL
    function getWebGLContext(canvas) {
        // 创建全局变量
        window.gl = null;

        try {
            // 尝试获取标准上下文，如果失败，回退到试验性上下文
            gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
        } catch (e) {}

        // 如果没有GL上下文，马上放弃
        if (!gl) {
            alert("WebGL初始化失败，可能是因为您的浏览器不支持。");
            gl = null;
        }
        return gl;
    }

    //初始化着色器
    function initShaders(gl, vshader, fshader) {
        var program = createProgram(gl, vshader, fshader);
        if (!program) {
            console.log('Failed to create program');
            return false;
        }
        //7.使用程序对象
        gl.useProgram(program);
        gl.program = program;

        return true;
    }

    function createProgram(gl, vshader, fshader) {
        // Create shader object
        var vertexShader = loadShader(gl, gl.VERTEX_SHADER, vshader);
        var fragmentShader = loadShader(gl, gl.FRAGMENT_SHADER, fshader);
        if (!vertexShader || !fragmentShader) {
            return null;
        }

        // 4.创建程序对象
        var program = gl.createProgram();
        if (!program) {
            return null;
        }

        // 5.为程序对象分配着色器 
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);

        // 6.连接程序对象
        gl.linkProgram(program);

        // Check the result of linking
        var linked = gl.getProgramParameter(program, gl.LINK_STATUS);
        if (!linked) {
            var error = gl.getProgramInfoLog(program);
            console.log('Failed to link program: ' + error);
            gl.deleteProgram(program);
            gl.deleteShader(fragmentShader);
            gl.deleteShader(vertexShader);
            return null;
        }
        return program;
    }

    function loadShader(gl, type, source) {
        // 1.创建着色器对象
        var shader = gl.createShader(type);
        if (shader == null) {
            console.log('unable to create shader');
            return null;
        }

        // 2.向着色器对象中填充着色器程序的源代码
        gl.shaderSource(shader, source);

        // 3.编译着色器
        gl.compileShader(shader);

        // Check the result of compilation
        var compiled = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
        if (!compiled) {
            var error = gl.getShaderInfoLog(shader);
            console.log('Failed to compile shader: ' + error);
            gl.deleteShader(shader);
            return null;
        }

        return shader;
    }
    </script>
</body>

</html>
